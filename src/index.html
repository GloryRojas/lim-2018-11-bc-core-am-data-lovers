<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/pokeball.png" class="img-header">
      <img src="img/Pokemonlogo.png" class="img-header-center">
      <img src="img/Ash.png" class="img-header">
    </header>
    <div class="menu-horizontal">
      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><img src="img/lista.png"></label>
      <nav class="menu">
        <ul id="contenedor-item">
          <li><a href="#">INICIO</a></li>
          <li><a href="#">FILTRAR</a></li>
          <li><a href="#">ORDENAR</a></li>
          <li><a href="#">POKECIENTIFICO</a></li>
        </ul>
      </nav>
    </div>
    <div class="wrap">
      <div class="store-pokemon">
        <aside class="mostpower_list">
          <ul>
            <li><a href="#" id="most-evolution" class="category-pokemon" value="bcd">MAYOR EVOLUCION</a></li>
          </ul>
          <ul id="cont-tipos">
            <li><a href="#" class="category-pokemon" value="Normal">NORMAL</a></li>
            <li><a href="#" class="category-pokemon" value="Fire">FUEGO</a></li>
            <li><a href="#" class="category-pokemon" value="Water">AGUA</a></li>
            <li><a href="#" class="category-pokemon" value="Electric">ELECTRICO</a></li>
            <li><a href="#" class="category-pokemon" value="Grass">PLANTA</a></li>
            <li><a href="#" class="category-pokemon" value="Ice">HIELO</a></li>
            <li><a href="#" class="category-pokemon" value="Fighting">LUCHA</a></li>
            <li><a href="#" class="category-pokemon" value="Poison">VENENO</a></li>
            <li><a href="#" class="category-pokemon" value="Ground">TIERRA</a></li>
            <li><a href="#" class="category-pokemon" value="Flying">VOLADOR</a></li>
            <li><a href="#" class="category-pokemon" value="Psychic">PSIQUICO</a></li>
            <li><a href="#" class="category-pokemon" value="Bug">BICHO</a></li>
            <li><a href="#" class="category-pokemon" value="Rock">ROCA</a></li>
            <li><a href="#" class="category-pokemon" value="Ghost">FANTASMA</a></li>
            <li><a href="#" class="category-pokemon" value="Dragon">DRAGON</a></li>
          </ul>
        </aside>
        <section class = "pokemon-box-card">
            <div id="container-list" class="card-link">
            </div>
        </section>
      </div>
    </div>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
